<!-- Toolbar -->
<div class="container">
  <div class="app-container">
      <app-search class="search-component" *ngIf="!showDetails" (onCompanySelected)="getDetails($event)"></app-search>
      <button *ngIf="showDetails" class="back-btn" (click)="showDetails = !showDetails" mat-raised-button color="primary">Voltar</button>
      <app-details class="details-component" *ngIf="showDetails && company" [company]="company"></app-details>
  </div>
</div>
